<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="imgcontainer">
        <img class="img1" src="images/image-equilibrium.jpg" alt="not found">
        <div class="img2"></div>
        <img class="img3" src="images/icon-view.svg" alt="">
      </div>

        <span class="text1"> Equilibrium #3429</span>
        <span class="text2">
          Our Equilibrium collection promotes balance and calm.</span>
      <div class="data">
          <div class="number">  <img src="images/icon-ethereum.svg" alt="etherum not found">
        <span class="text3"> 0.041 ETH</span></div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock not found">
        <span class="text4">3 days left </span>
      </div>
    </div>
        <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar nto found">
        <span class="text5"> <span class="text5sub"> Creation of</span> <span class="text5sub2"> Jules Wyvern</span></span>
      </div>

      </main>
      <div class="attribution">Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/hassan-elmathary/">Hassan Elmathary</a>.</div>
    </div>
  </body>
</html>
